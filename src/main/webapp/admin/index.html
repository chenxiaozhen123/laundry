<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->

    <link href="../static/css/index.css" rel="stylesheet" type="text/css" />
    <link href="../static/bootstrap/css/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/bootstrap/css/bootstrap-dialog.min.css">
</head>
<body class="skin-blue">
<header class="header">
    <a href="index.html" class="logo">
        LaundryAdmin
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <label class="js-admin-name"></label><span>[<label class="js-role-name"></label>]<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-body">
                            <div class="row">
                                &nbsp; &nbsp;&nbsp;<a href="#"><i class="glyphicon glyphicon-user"></i>&nbsp;个人资料</a>
                            </div>
                            <div class="row">
                                &nbsp; &nbsp;&nbsp;<a href="#"><i class="glyphicon glyphicon-cog"></i>&nbsp;设置</a>
                            </div>
                            <div class="row">
                                &nbsp; &nbsp;&nbsp;<a href="login.html"><i class="glyphicon glyphicon-off"></i>&nbsp;退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="active">
                    <a href='javascript:;' class="js-shop-panel">
                        <i class="glyphicon glyphicon-home"></i> <span>首页</span>
                    </a>
                </li>
                <li class="active">
                    <a href='javascript:;' class="js-shop-panel">
                        <i class="glyphicon glyphicon-briefcase"></i> <span>门店管理</span>
                    </a>
                </li>
                <li class="active">
                    <a href='javascript:;' class="js-worker-panel">
                        <i class="glyphicon glyphicon-user"></i> <span>员工管理</span>
                    </a>
                </li>
                <li class="active">
                    <a href='javascript:;' class="js-order-panel">
                        <i class="glyphicon glyphicon-edit"></i> <span>订单管理</span>
                    </a>
                </li>
            </ul>
        </section>

    </aside>

    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <!--门店管理开始-->
            <div class="panel panel-default js-laundry-shop">
                <div class="panel-heading clearfix">
                    <span class="pull-left">门店管理</span>
                    <div class="col-sm-1 pull-right">
                        <button class="btn btn-primary btn-min-width js-shop-add-btn" data-toggle="modal" data-target="#shop" type="button">
                            <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;添加
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-principal-name">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属区域</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-shop-area">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-min-width js-shop-search-btn" type="button">
                                <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询
                            </button>
                        </div>
                    </div>
                    <table class="js-laundry-shop-tab"></table>
                </div>
            </div>
            <!--门店管理结束-->
            <!--员工管理开始-->
            <div class="panel panel-default js-laundry-worker" style="display: none;">
                <div class="panel-heading clearfix">
                    <span class="pull-left">员工管理</span>
                    <div class="col-sm-1 pull-right">
                        <button class="btn btn-primary btn-min-width js-search-btn" data-toggle="modal" data-target="#worker" type="button">
                            <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;添加
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-worker-name">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属门店</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-worker-shop">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-min-width js-worker-search-btn" type="button">
                                <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询
                            </button>
                        </div>
                    </div>
                    <table class="js-laundry-worker-tab"></table>
                </div>
            </div>
            <!--员工管理结束-->
            <!--订单管理开始-->
            <div class="panel panel-default js-laundry-order" style="display: none;">
                <div class="panel-heading clearfix">
                    <span class="pull-left">订单管理</span>
                    <div class="col-sm-1 pull-right">
                        <button class="btn btn-primary btn-min-width js-search-btn" type="button">
                            <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;添加
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-name">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属门店</label>
                                <div class="input-group col-sm-6 input-group-sm" >
                                    <input class="form-control js-area">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-min-width js-search-btn" type="button">
                                <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询
                            </button>
                        </div>
                    </div>
                    <table class="js-laundry-order-tab"></table>
                </div>
            </div>
            <!--订单管理结束-->
        </section>
    </aside>
</div>
<!-- model start -->
<div class="modal fade" id="shop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">添加门店</h4>
            </div>
            <div class="modal-body">
                <div class="row js-shop-no-modal-div" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店编号:</label>
                        <label class="col-sm-6 control-label js-shop-no-modal"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店名称</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-name-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属区域</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-area-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-modal-shop">
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-username-modal-shop" data-toggle="modal" data-target="#selectWorker" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人工号</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-account-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-address-modal-shop"><i></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-shop-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="worker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">添加员工</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">姓名</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-name-modal-shop">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-5 control-label">手机号码</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-tel-num-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">性别</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-sex-modal-shop">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-5 control-label">所属分类</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-category-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">邮箱</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-email-modal-shop">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-shop-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="selectWorker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">选择门店负责人</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="input-group input-group-sm col-sm-6">
                                <input class="form-control js-name-worker-shop">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-min-width js-select-worker-search-btn" type="button">
                            <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询
                        </button>
                    </div>
                </div>
                <table class="js-worker-tab"></table>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-select-worker-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- model end -->

<script src="../static/jquery/jquery.min.js"></script>

<script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="../static/bootstrap/js/bootstrap-table.min.js" type="text/javascript"></script>
<script src="../static/bootstrap/js/bootstrap-table-zh-CN.js" type="text/javascript"></script>
<script src="../static/js/app.js" type="text/javascript"></script>
<script src="../static/bootstrap/js/bootstrap-dialog.min.js" type="text/javascript"></script>
<script src="../static/js/index.js" type="text/javascript"></script>

</body>
</html>
