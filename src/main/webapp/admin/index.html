                            <div class="panel-heading clearfix js-setting-title">

                            <div class="panel-body js-update-pwd-panel">
                                <div class="row">
                                    <div class="form-group">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-sm-4"></div>
                                        <button class="btn btn-primary btn-min-width js-update-pwd-btn" type="button">
                                            <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;保存
                                        </button>
                                        <button class="btn btn-primary btn-min-width js-cancel-btn"  type="button">
                                            <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body js-tel-num-panel" style="display:none">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">新手机号码</label>
                                        <div class="input-group col-sm-5 input-group-sm ">

                                    </div>
                                </div>

                                    <div class="form-group">
                                        <div class="col-sm-4"></div>
                                        <div class="input-group input-group-sm col-sm-5" >

                                            <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;保存
                                        </button>
                                        <button class="btn btn-primary btn-min-width js-cancel-btn"  type="button">
                                            <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                                        </button>
                                    </div>
                                </div>

                                            <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

<!--添加/修改门店模态框开始-->
<div class="modal fade" id="shop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">添加门店</h4>
            </div>
            <div class="modal-body">
                <div class="row js-shop-no-modal-div" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店编号:</label>
                        <label class="col-sm-6 control-label js-shop-no-modal"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店名称</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-name-modal-shop" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店类别</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <select class="combobox form-control js-shop-cate-sel" onchange="selectShopCate(this)">
                                <option value="5">连锁中心</option>
                                <option value="2">门店</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属区域</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-area-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-modal-shop">
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-username-modal-shop" data-toggle="modal" data-target="#selectWorker" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人工号</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-account-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
