            <!--个人信息-->

                    <div class="col-sm-1 pull-right">
                        <button class="btn btn-primary btn-min-width js-person-update-btn" data-toggle="modal" data-target="#worker" type="button">

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">工号：</label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名：</label>
                                <label class="col-sm-3 control-label js-name-lab"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <div class="form-group">

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">

<!-- model start -->
<div class="modal fade" id="shop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">添加门店</h4>
            </div>
            <div class="modal-body">
                <div class="row js-shop-no-modal-div" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店编号:</label>
                        <label class="col-sm-6 control-label js-shop-no-modal"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店名称</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-name-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属区域</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-area-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-modal-shop">
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-username-modal-shop" data-toggle="modal" data-target="#selectWorker" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="display: none">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">门店负责人工号</label>
                        <div class="input-group input-group-sm col-sm-6" >
                            <input class="form-control js-user-account-modal-shop">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址</label>
                        <div class="input-group input-group-sm col-sm-6">
                            <input class="form-control js-address-modal-shop"><i></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-shop-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加/修改员工模态框开始-->
<div class="modal fade" id="worker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-worker">添加员工</h4>
            </div>
            <div class="modal-body">
                <div class="row js-worker-no-modal-div" style="display: none">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">工号</label>
                        <label class="col-sm-5 control-label js-admin-no-modal"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">姓名</label>
                        <label class="col-sm-5 control-label js-name-worker-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-name-worker-div">
                            <input class="form-control js-name-modal-worker">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-5 control-label">手机号码</label>
                        <label class="col-sm-5 control-label js-tel-num-worker-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-tel-num-worker-div" >
                            <input class="form-control js-tel-num-modal-worker">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">性别</label>
                        <label class="col-sm-5 control-label js-worker-sex-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-worker-sex-div" >
                            <select class="combobox form-control js-worker-sex-sel">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-5 control-label">所属分类</label>
                        <label class="col-sm-5 control-label js-worker-cate-sel-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-worker-cate-sel-div" >
                            <select class="combobox form-control js-worker-cate-sel" onchange="selectOnchang(this)">
                                <option value="2" class="js-shop-admin">门店管理员</option>
                                <option value="3" class="js-shop-worker">门店员工</option>
                                <option value="4" class="js-center-worker">干洗中心员工</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">邮箱</label>
                        <label class="col-sm-5 control-label js-worker-email-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-worker-email-div" >
                            <input class="form-control js-email-modal-shop">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 js-worker-shop-div" style="display:none;">
                        <label class="col-sm-5 control-label">所属门店</label>
                        <label class="col-sm-7 control-label js-worker-shop-lab" style="display: none"></label>
                        <div class="input-group input-group-sm col-sm-6 js-worker-shop-divs" >
                            <input class="form-control js-worker-shop-name">
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-username-modal-worker" data-toggle="modal" data-target="#selectShop" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="row js-shop-no-worker-modal-div" style="display: none">
                        <div class="form-group">
                            <div class="input-group input-group-sm col-sm-6" >
                                <input class="form-control js-shop-no-modal-worker">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-worker-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加/修改员工模态框结束-->
<!--选择员工模态框开始-->
<div class="modal fade" id="selectWorker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">选择门店负责人</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="input-group input-group-sm col-sm-6">
                                <input class="form-control js-name-worker-shop">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-min-width js-select-worker-search-btn" type="button">
                            <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询
                        </button>
                    </div>
                </div>
                <table class="js-worker-tab"></table>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-select-worker-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
                        <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--选择员工模态框结束-->
<!--选择门店模态框开始-->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title js-title-shop">选择门店</h4>

            <div class="modal-body">

                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-min-width js-select-shop-search-btn" type="button">

                        </button>
                    </div>
                </div>
                <table class="js-shop-tab"></table>
            </div>
            <div class="modal-footer text-center">
                <div class="row text-center">
                    <button class="btn btn-primary btn-min-width js-select-shop-ok-btn" type="button">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;确定
                    </button>
                    <button class="btn btn-primary btn-min-width js-cancel-btn" data-dismiss="modal" type="button">
